<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
      <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
     rel="stylesheet"
     />
     <style>
*{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
}
body{
     font-family: 'Roboto', sans-serif;
     background: #f4f6fc url(../Q&A/image/css.jpg) no-repeat center center;
     background-size: 700px;
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
    
}
body::before {
     content: '';
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: rgba(0, 0, 0, 0.5); /* Dark overlay */
     backdrop-filter: blur(5px); /* Blur effect */
     z-index: -1;
 }
.container{
     width: 90%;
     max-width: 800px;
     text-align: center;
}
h1{
     color: #f8f0f0;
     font-size: 70px;
     font-weight: 30px;
     margin-bottom: 20px;

}
p{
     color: aliceblue;
     font-size: 20px;
     
}
button {
     background: #00bfa6;
     color: white;
     border: none;
     padding: 14px 48px;
     font-size: 18px;
     border-radius: 20px;
     cursor: pointer;
     transition: background 0.3s ease;
     box-shadow: 0 6px 15px rgba(0,0,0,0.15);
     margin-top: 20px;
   }
    button:hover{
     background:  #00856c;
   }
  .back-to-home {
     position: absolute;
     top: 20px;
     left: 20px;
}

.back-to-home .btn {
     display: inline-flex;
     align-items: center;
     justify-content: center;
     gap: 0.5rem;
     padding: 0.75rem 1.5rem;
     font-size: 1rem;
     font-weight: 600;
     color: #f8f0f0;
     background-color: #00bfa6;
     border: none;
     border-radius: 5px;
     text-decoration: none;
     cursor: pointer;
     transition: background-color 0.3s ease, transform 0.3s ease;
}

.back-to-home .btn:hover {
     background-color:  #00856c;
     transform: translateY(-3px);
}

.back-to-home .btn i {
     font-size: 1.2rem;
     transition: transform 0.3s ease;
     color:#f8f0f0 ;
}

.back-to-home .btn:hover i {
     transform: translateX(5px);
}
     </style>
</head>
<body>
      <div class="back-to-home">
          <a href="subSelect.html" class="btn">
                <i class="ri-arrow-left-line"></i>
          </a>
     </div>
     <div class="container">
          <div class="main">
               <!-- <video autoplay loop muted plays-inline repeat  class="bg_video">
                    <source src="../Q&A/13503165_3840_2160_30fps.mp4" type="video/mp4">
                    Your browser does not support the video tag.
               </video> -->
               <div class="into">
                    <h1>Hey There!</h1>
                    <p>Welcome to practical Q&A ON Html(Hyper Text Markup Language)</p>
                    <P>Note! this quiz is timed, do your best to be done <br> it consist of 30 questions <br> if ready click on the button</P>
                   <a href="#"><button class="btn" onclick = "chooseSubject('html')">Start Quiz</button></a>
     
               </div>
          </div>

     </div>
     <script>
          function chooseSubject(subject) {
     localStorage.setItem("selectedSubject", subject); // store subject choice
     window.location.href = "quiz.html"; // go to quiz
}
     </script>
</body>
</html>
